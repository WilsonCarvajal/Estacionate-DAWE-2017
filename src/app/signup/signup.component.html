<div class="wrapper">
    <div class="page-header" style="background-image: url('../assets/img/login-image.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="title">Creando mi cuenta!</h3>
                        <div class="social-line text-center">
                            <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                <i class="fa fa-facebook-square"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                                <i class="fa fa-google-plus"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </div>
                        <form class="register-form">
                            <label>Email</label>
                            <input  [(ngModel)]="usuario.email" name="email" type="text" class="form-control" placeholder="ejemplo@gmail.com">

                            <label>Nombre</label>
                            <input  [(ngModel)]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Juan">

                            <label>Apellido paterno</label>
                            <input  [(ngModel)]="usuario.apellido_paterno" name="apellidoPaterno" type="text" class="form-control" placeholder="Pérez">

                            <label>Apellido materno</label>
                            <input  [(ngModel)]="usuario.apellido_materno" name="apellidoMaterno" type="text" class="form-control" placeholder="Pereira">

                            <label>Teléfono</label>
                            <input  name="telefono" type="text" class="form-control" placeholder="+56912345678">

                            <label>Contraseña</label>
                            <input  [(ngModel)]="usuario.contrasenia" name="password" type="password" class="form-control" placeholder="Al menos una mayúscula">

                            <button type="submit" (click)="submit(usuario)" class="btn btn-danger btn-block btn-round">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="footer register-footer text-center">
                <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Creative Tim</h6>
            </div>
        </div>
    </div>
</div>
