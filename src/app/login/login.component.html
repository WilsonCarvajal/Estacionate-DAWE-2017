<div class="wrapper">
  <div class="page-header" style="background-image: url('../assets/img/cars.jpg');">
    <div class="filter"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
          <div class="card card-register">
            <h3 class="title">Bienvenido</h3>
            <div class="social-line text-center">
              <a href="http://localhost:8000/api/registrar-facebook" class="btn btn-neutral btn-facebook btn-just-icon">
                <i class="fa fa-facebook-square"></i>
              </a>
              <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                <i class="fa fa-google-plus"></i>
              </a>
              <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                <i class="fa fa-twitter"></i>
              </a>
            </div>
            <form class="register-form">
              <label>Email</label>
              <input type="text" class="form-control" placeholder="Email">

              <label>Contraseña</label>
              <input type="password" class="form-control" placeholder="Password">
              <button class="btn btn-danger btn-block btn-round">Login</button>
            </form>
            <div class="forgot">
              <a [routerLink]="['/forgotpassword']" class="btn btn-link btn-danger">Olvidé mi contraseña</a>
              <a [routerLink]="['/signup']" class="btn btn-link btn-danger">Quiero registrarme</a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer register-footer text-center">
        <h6>&copy;{{test | date: 'yyyy'}}, Hecho con <i class="fa fa-heart heart"></i> por TEAM DAWE</h6>
      </div>
    </div>
  </div>
</div>
